<div class="space-y-6 p-8" [ngClass]="className">
    <p *ngIf="text" class="text-sm text-gray-500 italic text-center mt-4">
      {{ text }}
    </p>
    <div
      *ngFor="let skeleton of skeletonArray"
      class="animate-pulse bg-white p-4 rounded-xl shadow-md flex gap-4 items-center"
    >
      <div
        *ngIf="avatar"
        class="w-20 h-20 bg-gray-200 rounded-full"
      ></div>
      <div class="flex-1 space-y-2">
        <div
          *ngFor="let line of lineArray; let i = index"
          [class]="
            'h-4 rounded ' +
            (i === 0 ? 'bg-gray-200 w-1/2' :
             i === 1 ? 'bg-gray-100 w-1/3' :
                       'bg-gray-100 w-1/4')
          "
        ></div>
      </div>
    </div>
  </div>
